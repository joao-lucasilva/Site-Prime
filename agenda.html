<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/agenda.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/jquery.mask.min.js"></script>
    <script src="https://kit.fontawesome.com/1ca14a394b.js" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#cel').mask('(00) 00000-0000')
        })
    </script>
<link href='fullcalendar-5.11.3/lib/main.css' rel='stylesheet' />
<script src='https://github.com/mozilla-comm/ical.js/releases/download/v1.4.0/ical.js'></script>
<script src='fullcalendar-5.11.3/lib/main.js'></script>
<script src='fullcalendar-5.11.3/lib/main.min.js'></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      displayEventTime: false,
      initialDate: '2022-11-01',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,listYear'
      },
      events: {
        url: 'ics/feed.ics',
        format: 'ics',
        failure: function() {
          document.getElementById('script-warning').style.display = 'block';
        }
      },
      loading: function(bool) {
        document.getElementById('loading').style.display =
          bool ? 'block' : 'none';
      }
    });

    calendar.render();
  });

</script>
    <title>Prime Auto Mechanic</title>
</head>
<body>
    <header>
    <a href="#" id="logo"><img src="imgs/logo.png"style="width: 110px;"></a>
    <nav>
        <ul>
        <li><a href="perfil.html" id="perfil">Perfil</a></li>
        <li><a href="chat.html" id="chat">Chat</a></li>
        <li><a href="agenda.html" id="visita">Agendar Visita</a></li>
        <li><a href="completar-perfil.html" id="config">Configurações</a></li>
        </ul>
    </nav>
    </header>
        <div id="div1">
            <form action="">
                <h3>Agendar Visita</h3> <br>
                <input type="date" name="datavisita" id="txtdata" placeholder="Digite a Data da Visita"><br>
                <textarea name="descricao" id="txtdescricao" cols="40" rows="5" placeholder="Digite a Descrição do Serviço"></textarea>
                <br><br>
                <input type="submit" value="Cadastrar">
            </form>
        </div>
        <div id='script-warning'>
            <code>ics/feed.ics</code> must be servable
          </div>
        
          <div id='loading'>loading...</div>
        
          <div id='calendar'></div>
    <div class="footer-basic">
        <footer>
            <div class="social">
                <a href="#"><i class="fa fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa fa-brands fa-linkedin"></i></a>
                <a href="#"><i class="fa fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa fa-brands fa-facebook-f"></i></a>
            </div>
            <p class="copyright">Prime © 2022</p>
        </footer>
    </div>
</body>
</html>
